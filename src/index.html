<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class=" font-vietnam">
    <header class="w-full h-[15vh] px-20 backdrop-blur bg-white/80 hidden items-center justify-between lg:flex fixed top-0 left-0 z-50 ">
        <h1 class="font-bold text-primary text-2xl pr-32">Vaccination</h1>
        <nav class=" space-x-5">
            <a class=" text-gray-500 font-bold text-sm cursor-pointer">Base Informativa</a>
            <a class=" text-gray-500 font-bold text-sm cursor-pointer">Educacion</a>
            <a class=" text-gray-500 font-bold text-sm cursor-pointer">Noticias</a>
            <a class=" text-gray-500 font-bold text-sm cursor-pointer">Regulation</a>
        </nav>
        <button 
                class="w-auto h-auto px-6 py-2.5 bg-primary text-white font-medium text-small rounded shadow-lg hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                data-mdb-ripple="true"
                data-mdb-ripple-color="light"
                type="button">
                Informate
        </button>
    </header>
    <div class="w-full h-[15vh] px-10 backdrop-blur bg-white/80 flex justify-between items-center lg:hidden fixed top-0 left-0 z-50 min-w-[320px]"  id="header-mobile ">
        <button class="w-10 h-10 bg-blue-600 text-white rounded">
            <i class="fa-solid fa-bars"></i>
        </button>
        <h1 class="font-bold text-primary text-2xl">Vaccination</h1>
    </div>
    <main class="w-full">
        <section class="h-[100vh] lg:flex ">
            <div class="w-full h-full bg-white overflow-hidden relative lg:w-[50%]">
                <svg class=" w-52 h-52 absolute top-0 left-7  " viewBox="0 0 330 330" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.664734" y="164.665" width="232.871" height="232.871" transform="rotate(-45 0.664734 164.665)" fill="#F4F6FB"/>
                </svg>
                <svg class="  w-72 h-72 absolute bottom-10 right-[-140px]  " viewBox="0 0 330 330" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.664734" y="164.665" width="232.871" height="232.871" transform="rotate(-45 0.664734 164.665)" fill="#F4F6FB"/>
                </svg> 
                <div class=" w-full lg:px-20 xl:px-32 absolute top-28 flex flex-col">
                    <h2 class=" font-bold text-secondary lg:text-4xl xl:text-6xl text-center">Enfrentemos el virus <br> con vacunas</h2>
                    <h3 class="text-gray-500 font-normal lg:text-base xl:text-lg  text-center lg:mt-5 xl:mt-10">
                        Detengamos esta pandemia vacunandonos. <br>
                        Vacunate tu y tu familia.
                    </h3>
                    <div class="w-full lg:mt-5 xl:mt-10 flex justify-between">
                        <div class="flex items-center">
                            <span class=" h-10 w-10 bg-yellow-200/30 backdrop-blur shadow-md rounded-sm flex flex-col items-center justify-center text-yellow-500"><i class="fa-solid fa-square-check"></i></span>
                            <p class=" ml-2 text-secondary lg:text-sm xl:text-lg">La mejor proteccion</p>
                        </div>
                        <div class="flex items-center">
                            <span class=" h-10 w-10 bg-yellow-200/30 backdrop-blur shadow-md rounded-sm flex flex-col items-center justify-center text-yellow-500"><i class="fa-solid fa-star"></i></span>
                            <p class=" ml-2 text-secondary lg:text-sm xl:text-lg">Vacunas seleccionadas</p>
                        </div>
                    </div>
                    <div class="w-full mt-10" >
                        <div class="flex items-center">
                            <span class=" h-10 w-10  bg-blue-500/20 backdrop-blur shadow-md rounded-sm flex flex-col items-center justify-center text-secondary"><i class="fa-solid fa-clock"></i></span>
                            <p class=" ml-2 text-secondary font-bold lg:text-sm xl:text-lg">Agenda tu fecha de vacunacion</p>
                        </div>
                    </div>
                </div>
    
            </div>
            <div class="w-full h-full bg-nurse bg-cover bg-center lg:w-[50%]">
                
            </div>
            <form class="w-[70%] flex justify-between rounded absolute bottom-3 left-32 p-5 backdrop-blur bg-white/80 shadow-xl z-40">
                <div class="flex flex-col">
                    <div class="flex items-center mb-2">
                        <span class=" h-10 w-10  bg-blue-500/20 backdrop-blur shadow-md rounded-sm flex flex-col items-center justify-center text-secondary"><i class="fa-solid fa-location-dot"></i></span>
                        <p class=" ml-2 text-gray-500 text-lg">Ubicacion</p>
                    </div>
                    <select class="form-select appearance-none
                    w-full
                    px-4
                    py-1.5
                    text-base
                    font-bold
                    text-primary
                    bg-white bg-clip-padding bg-no-repeat
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select example">
                        <option selected>Mexico</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <div class="flex items-center mb-2">
                        <span class=" h-10 w-10  bg-blue-500/20 backdrop-blur shadow-md rounded-sm flex flex-col items-center justify-center text-secondary"><i class="fa-solid fa-calendar-days"></i></span>
                        <p class=" ml-2 text-gray-500 text-lg">Fecha</p>
                    </div>
                    <input class="font-bold text-base  text-primary border border-solid border-gray-300 px-4
                    py-1.5  rounded " type="date" />
                </div>
                <div class="flex flex-col">
                    <div class="flex items-center mb-2">
                        <span class=" h-10 w-10  bg-blue-500/20 backdrop-blur shadow-md rounded-sm flex flex-col items-center justify-center text-secondary"><i class="fa-solid fa-syringe"></i></span>
                        <p class=" ml-2 text-gray-500 text-lg">Tipo de vacuna</p>
                    </div>
                    <select class="form-select appearance-none
                    w-full
                    px-4
                    py-1.5
                    text-base
                    font-bold
                    text-primary
                    bg-white bg-clip-padding bg-no-repeat
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select example">
                        <option selected>Moderna</option>
                    </select>
                </div>
                <button 
                class="w-auto h-10 self-center px-6 py-2.5 bg-primary text-white font-medium text-small rounded shadow-lg hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                data-mdb-ripple="true"
                data-mdb-ripple-color="light"
                type="button">
                Reservar
                </button>
            </form>
        </section>
    </main>
    <script src="../node_modules/tw-elements/dist/js/index.min.js"></script>
    <script src="https://kit.fontawesome.com/dbe15812eb.js" crossorigin="anonymous"></script>
</body>
</html>
